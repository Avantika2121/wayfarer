<div class="whole-page">
  <div class="sidebar">
      <div *ngFor="let city of cities; index as i">
          <!-- <p>{{cities[i].name}}</p><br> -->
          <a class="sidebar-link" routerLink="/cities/{{cities[i].id}}">{{cities[i].name}}</a><br>
      </div>
  </div>


    <div class="city-detail">
            <span class="city-header">
                <span class="city-name">{{city.name | uppercase}}</span>
                <img src={{city.photo}} >
            </span>

            <div class="posts" *ngFor="let post of city.posts; index as i">
                <!-- <app-posts></app-posts> -->
                <p >{{city.posts[i].title}}</p>
                <p>{{city.posts[i].date}}</p>


                <button (click)="toggleShow()" type="checkbox" >Show More</button>
                <div *ngIf="isShown" class="row container-fluid"  id="divshow" >
                    <p>{{city.posts[i].author}}</p>
                    <p>{{city.posts[i].text}}</p>
                </div>
            </div>
    </div>
</div>
